<html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
    {% comment %} <input type="text" placeholder="Enter text" onblur="getVal()"> {% endcomment %}
</head>
<body>
    <div id="gd"></div>

    <script>
   
 
     
     var i=4;
     var alpha = Math.PI/i;
     var m = Math.tan(alpha);    
     var a = [1, 2, 3].map(function(x) { return x * m; });
        Plotly.newPlot("gd", {
            "data": [{ "y": a }],
            "layout": { "width": 600, "height": 400}
        })
    </script>
</body>
</html>
